<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#1 Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header showing the name of the site -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <!-- div for navigation/search bar column -->
        <!-- div for data -->
        <div class="row">
            <div class="col-md-3" id="cityCol">
                <form>
                    <label for="citySearch"><h5>Select Your City</h5></label>
                    <input type="text" id="citySearch">
                </form>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12" id="basicData"></div>
                </div>
                <div class="row" id="fiveDay">

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

</html>
